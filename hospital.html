<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>COVID Management System</h1>
        <nav>
            <ul>
                <li><a href="#patients">Patients</a></li>
                <li><a href="#staff">Staff</a></li>
                <li><a href="#reports">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="patients">
            <h2>Patient Management</h2>
            <form id="patientForm">
                <input type="text" id="patientName" placeholder="Patient Name" required>
                <input type="number" id="patientAge" placeholder="Age" required>
                <input type="text" id="patientGender" placeholder="Gender" required>
                <input type="date" id="covidDate" placeholder="Date of COVID Positive" required>
                <button type="submit">Add Patient</button>
            </form>
            <div id="patientList"></div>
        </section>

        <section id="staff">
            <h2>Staff Management</h2>
            <form id="staffForm">
                <input type="text" id="staffName" placeholder="Staff Name" required>
                <input type="number" id="staffAge" placeholder="Age" required>
                <input type="text" id="staffGender" placeholder="Gender" required>
                <input type="text" id="staffPost" placeholder="Post" required>
                <input type="number" id="staffSalary" placeholder="Salary" required>
                <button type="submit">Add Staff</button>
            </form>
            <div id="staffList"></div>
        </section>

        <section id="reports">
            <h2>Reports</h2>
            <button id="generateReport">Generate Report</button>
            <div id="reportOutput"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2022 COVID Management System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
